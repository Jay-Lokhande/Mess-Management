    /* Navbar styles */
.navbar {
  background-color: #2b2d42;
  color: #fff;
  padding: 10px;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: flex-start;
}

.navbar li {
  margin-right: 20px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  transition: color 0.2s ease-in-out;
}

.navbar a:hover {
  color: #FFC107;
}

            display: block;
            font-size: 16px;

            margin-bottom: 10px;
        }

        .option select,

            width: 100%;
            padding: 8px;

            border-radius: 5px;
        }

        .option button {
            background-color: #2b2d42;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .option button:hover {
            background-color: #fff;
            color: #2b2d42;

        }
